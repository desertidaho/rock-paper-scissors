<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row h-100">
      <div class="col-12">
        <h1 class="text-center mt-4">Rock Paper Scissors Game</h1>
      </div>
    </div>
    <div class="row">

      <!-- player -->
      <div class="col-4 offset-1 mt-5">
        <h2 class="text-center">Player</h2>
        <div class="row">
          <div class="col-12 text-center">
            <button class="btn btn btn-outline-dark shadow mt-4" id="p-rock" onclick="playerChoice('rock')">Rock</button>
            <button class="btn btn btn-outline-dark shadow mt-4 ml-1" id="p-paper" onclick="playerChoice('paper')">Paper</button>
            <button class="btn btn btn-outline-dark shadow mt-4 ml-1" id="p-scissors" onclick="playerChoice('scissors')">Scissors</button>
            <div class="img-div mt-5 shadow-lg" id="player-img">
            </div>
            <h3 id="pScore" class="mt-4 text-primary"></h3>
          </div>
        </div>
      </div>

      <!-- vs -->
      <div class="col-2 mt-5">
        <div class="text-center">
          <h3>vs.</h3>
          <h3 id="winner" class="text-danger mt-4"></h3>
        </div>
      </div>

      <!-- computer -->
      <div class="col-4 mt-5">
        <h2 class="text-center">Computer</h2>
        <div class="row">
          <div class="col-12 text-center">
            <button class="btn btn btn-outline-dark shadow mt-4">Random</button>
            <div class="img-div mt-5 shadow-lg" id="computer-img">
            </div>
            <h3 id="cScore" class="mt-4 text-primary"></h3>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="app/app.js"></script>
</body>

</html>
